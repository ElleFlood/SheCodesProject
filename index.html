<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"/>
    <script src= "https://kit.fontawesome.com/def12fc70f.js"
      crossorigin="anonymous"></script>
    <title>WeatherApp</title>
       <link rel="stylesheet" href="src/styles.css" />
       <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
  <div class="weather-app">
    <div class="container">
      <h1>
        <button class="london"
        type="button">
        London
      </button>
       <button class="Lisbon"
        type="button">
        Lisbon
      </button>
       <button class="Dublin"
        type="button">
        Dublin
      </button>
      </h1>
      <h2>
<p>
  <form class="search-form" id="search-form">
    <label for="Location">
     <input type="text" placeholder="Enter your location" id="city-input"/>
       </label>
       <button class="Search"
        type="Search">
        Search
      </button>
      </button>
       <button class="Current"
        type="current"
        id="current-location">
        Current
      </button>
      <h1 id = "city">
      </h1>
      </h2>
      <ul>
            <div class="row">
        <div class="col-6">
          <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="cloudy">
          18° | °F
        </div>
         <div class="col-6">
        <li id="date">
        </li>
        <li>
            <li id="description">
        </li>
        <li>
          Humidity: <span id="humidity"></span>%
        </li>
        <li>
            Wind: <span id="wind"></span>km/h
        </li>
        <li>
          Percipitation: 0%
        </li>
      </ul>
      <div class="row">
        <div class="col-6">
          <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="cloudy">
          18° | °F
        </div>
        <div class="col-6">
          <ul>
            <li>
              Percipitation: 0%
              </li>
              <li>
                Humidity: 73%
              </li>
              <li>
                Wind: 2 km/h
              </li>
            </li>
          </ul>
        </div>
      </div>
</div>
             <i class="fa-solid fa-cloud-sun-rain"></i>
             <h4>
                17°C
             </h4>
  
 <a
          href="https://getbootstrap.com/docs/4.3/components/card/"
          target="_blank"
        >
        </a>
      </p>
      <div class="card-group">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Monday</h5>
            <p class="card-text">
             15°C
            </p>
                <i class="fa-solid fa-sun"></i>
            <p class="card-text">
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tuesday</h5>
            <p class="card-text">
              18°C
            </p>
               <i class="fa-solid fa-cloud-rain"></i>
            <p class="card-text">
            </p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Wednesday</h5>
            <p class="card-text">
              21°C
            </p>
             <i class="fa-solid fa-cloud"></i>
            <p class="card-text">
            </p>
          </div>
        </div>
        <div class="card-group">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Thursday</h5>
            <p class="card-text">
             15°C
            </p>
                <i class="fa-solid fa-sun"></i>
            <p class="card-text">
            </p>
          </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <script src="src/index.js"></script>
</div>

</html>
